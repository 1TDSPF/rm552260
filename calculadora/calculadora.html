<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="calc">
        <form action="" method="get" onsubmit="return false">

            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>

            <button class="btn-1" onclick="">1</button>
            <button class="btn-2" onclick="">2</button>
            <button class="btn-3" onclick="">3</button>
            <button class="btn-4" onclick="">4</button>
            <button class="btn-5" onclick="">5</button>
            <button class="btn-6" onclick="">6</button>
            <button class="btn-7" onclick="">7</button>
            <button class="btn-8" onclick="">8</button>
            <button class="btn-9" onclick="">9</button>
            <button class="btn-0" onclick="">0</button>

            </div>

            <div class="oper-calc">
                <button value="+" id="btnAdicao" onclick="">+</button>
                <button value="-" id="btnSubtracao" onclick="">-</button>
                <button value="*" id="btnMultiplicacao" onclick="">x</button>
                <button value="/" id="btnDivisao" onclick="">รท</button>
            </div>
            <div class="eq-calc">
                <button value="=" id="btnEq" onclick="">=</button>
            </div>
        </form>
    </div>
</body>
</html>
